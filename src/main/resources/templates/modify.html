<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data of the person</title>
</head>
<body>
<header th:replace="layout/plantilla :: header"></header>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0" th:text="#{persona.create}">Create Person</h3>
                </div>
                <div class="card-body">
                    <a th:href="@{/}" class="btn btn-secondary mb-3">[[#{action.goback}]]</a>
                    <form th:action="@{/save}" method="post" th:object="${person}">
                        <input type="hidden" name="idPerson" th:field="*{idPerson}">

                        <div class="mb-3">
                            <label for="name" class="form-label">[[#{persona.table.name}]]</label>
                            <input type="text" id="name" name="name" th:field="*{name}" class="form-control"
                                   placeholder="Enter name" required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="lastname" class="form-label">[[#{persona.table.lastname}]]</label>
                            <input type="text" id="lastname" name="lastname" th:field="*{lastname}" class="form-control"
                                   placeholder="Enter lastname" required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('lastname')}"
                                 th:errors="*{lastname}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">[[#{persona.table.email}]]</label>
                            <input type="email" id="email" name="email" th:field="*{email}" class="form-control"
                                   placeholder="Enter email" required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">[[#{persona.table.phone}]]</label>
                            <input type="tel" id="phone" name="phone" th:field="*{phone}" class="form-control"
                                   placeholder="Enter phone" required/>
                            <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
