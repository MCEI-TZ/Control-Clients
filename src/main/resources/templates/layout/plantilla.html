<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Plantilla</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/boostrap/js/boostrap.min.js}"></script>

</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}">Control Clients</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a th:href="@{/}" class="nav-link active" th:text="#{nav.title}"></a>
                    </li>
                </ul>
                <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                    <li class="nav-item mr-3">
                        <a href="#" class="nav-link">
                            <i class="fas fa-user"></i>
                            <span th:text="#{nav.welcome}"></span>
                            <span sec:authentication="name"></span>
                        </a>
                    </li>
                    <li class="nav-item mr-3">
                        <form method="post" th:action="@{/logout}">
                            <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                <i class="fas-user-times"></i> [[#{nav.logout}]]
                            </a>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<footer th:fragment="footer">
    <br/>
    <a th:href="@{/(lang=es)}">ES</a> |
    <a th:href="@{/(lang=en)}">EN</a> |
    <span>[[#{plantilla.pie-pagina}]]</span>
    <form method="post" th:action="@{/logout}">
        <b>User: </b><span sec:authentication="name">User of Login</span> |
        <b>Roles: </b><span sec:authentication="principal.authorities">Rols</span> |
        <a href="#" onclick="this.parentNode.submit();">LOGOUT</a>
    </form>
</footer>
</body>
</html>
